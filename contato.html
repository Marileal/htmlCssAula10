      <h2>Seus dados</h2>
      <form>
        <fieldset class="campo">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" placeholder="seu nome aqui" pattern="[A-Za-z- ']{4,}" title="É preciso pelo menos 4 caracteres no nome" autofocus>
            <label for="email">Email:</label>
            <input id="email" name="e-mail" placeholder="seu@email.com" type="email"required>
        </fieldset>
        <fieldset>
          <legend>Assunto:</legend>
          <select name="select">
              <option value="valor1">Consultoria</option>
              <option value="valor2" selected>Blog</option>
              <option value="valor3">Outro</option>
          </select>
          <input type="text" id="texto-outro" placeholder="qual o outro assunto?">
        </fieldset>

        <label for="msg" id="etiquetaMseg"> Mensagem:</label>
        <textarea id="mseg" name="mensagem" cols="30" rows="6" pattern="[A-Za-z- ']{10,}" title="É preciso pelo menos 10 caracteres para uma mensagem completa"></textarea>
        <button id="botaoEnvia" type="submit">Enviar Mensagem</button>
      </form>
</div>
